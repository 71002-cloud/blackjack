<!DOCTYPE html> 
<head> 
    <title>Blackjack</title> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" type="text/css" href="styles.css"> 
    <link rel="icon" type="image/x-icon" href="assets/images/rubberduck-tophat.png">
    <script type="module" src="script.js" defer></script> 
</head> 

<body> 
    <h1>Blackjack</h1> 
    <canvas id="confettiCanvas"></canvas>
    <div class="game-area"> 
        <div class="player"> 
            <h2>Player</h2> 
            <div class="hand"> 
                <div class="card" id="player-cards">A♠, K♠</div> 
                <p id="total-el">Total: 21</p> 
            </div> 
        </div> 
        <div class="status" id="player-status">Start the game!</div> 
        <div class="player"> 
            <h2>Dealer</h2> 
            <div class="hand"> 
                <div class="card" id="dealer-cards">9♣, ?</div> 
                <p id="dealer-total">Total: 9 + ?</p> 
            </div> 
        </div> 
    </div> 

    <div class="controls"> 
        <div class="game-buttons"> 
        <button id="game-start-el">Start Game</button> 
        <button id="hit-el">Hit</button>
        <button id="stand-el">Stand</button> 
        </div> 
        <div class="bet"> 
            <p id="bet-amount">$0</p> 
            <button id="bet-plus-10">+10$</button> 
            <button id="bet-plus-25">+25$</button> 
            <button id="bet-minus-10">-10$</button> 
            <button id="bet-minus-25">-25$</button>
            <button Id="bet-all-in">All in</button> 
        </div> 
    </div> 
    
    <div class="balance"> 
        <h2 class="balance" id="balance-amount-el">Balance: $0</h2> 
    </div>

    <div class="duck-container">
        <button id="rubberduck"></button>
    </div>
</body>
